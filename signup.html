             <div class="form">
                <h3 id="heading">Sign Up</h3>
				<div class="alert"><h4 id="alertH3">Thank You for Signing Up</h4></div>
                <label>Name:</label><br>  
                <input id="name" type="text" required></input><br><br>
				<div class="namempty_error">* Name is required</div>
               	<div class="name_error">* Name is not valid</div>
				<label>Phone:</label><br>
                <input id="phone" type="text" required></input><br><br>
				<div class="phone_error">* Phone number is required</div>
				<label>Email:</label><br>
                <input id="email" type="text" required></input><br><br>
				<div class="email_error">* Email is required</div>
				<label>Password:</label><br>
                <input id="password" type="text" required></input>
                <br><br>
				<div class="password_error">* Password is required</div>
                <button id="insbtn">Sign Up</button>
                <p>Already have an account? <span><a href="/signin.html">sign in</a></span></p>
              </div>
        </div>
